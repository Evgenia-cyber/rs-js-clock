<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" />
    <title>JS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="digit digit-12"><p>12</p></div>
        <div class="digit digit-1"><p>1</p></div>
        <div class="digit digit-2"><p>2</p></div>
        <div class="digit digit-3"><p>3</p></div>
        <div class="digit digit-4"><p>4</p></div>
        <div class="digit digit-5"><p>5</p></div>
        <div class="digit digit-6"><p>6</p></div>
        <div class="digit digit-7"><p>7</p></div>
        <div class="digit digit-8"><p>8</p></div>
        <div class="digit digit-9"><p>9</p></div>
        <div class="digit digit-10"><p>10</p></div>
        <div class="digit digit-11"><p>11</p></div>
      </div>
      <div class="clock-hands">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="clock-center"></div>
      </div>
    </div>
    <div class="date-time"></div>
    <button class="button change-theme-btn">Выбрать тёмную тему</button>

    <script src="script.js"></script>
  </body>
</html>
